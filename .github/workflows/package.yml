name: Package plugins

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      plugin:
        description: 'スペース区切りでパッケージ化するプラグインディレクトリ (または src 配下名) を指定します (未指定の場合は全て)'
        required: false

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Clean dist directory
        run: rm -rf dist

      - name: Package plugins
        env:
          PLUGIN_INPUT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.plugin || '' }}
        run: |
          if [ -n "$PLUGIN_INPUT" ]; then
            ./dify plugin package $PLUGIN_INPUT
          else
            ./dify plugin package --all
          fi

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zips
          path: dist/*.zip
          if-no-files-found: error

      - name: Create GitHub release with plugin zips
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
