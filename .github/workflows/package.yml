name: Package Plugin

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run pytest
        run: pytest

  package_chatwork:
    name: Package Chatwork plugin
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dify Plugin CLI
        run: |
          python scripts/install_dify_plugin_cli.py --install-dir "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Package plugin (chatwork)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist
          dify plugin package src/chatwork
          mapfile -t packages < <(find "$PWD" -maxdepth 4 -type f -name '*.difypkg')
          if [ "${#packages[@]}" -eq 0 ]; then
            echo "dify plugin package が .difypkg を出力しませんでした" >&2
            exit 1
          fi
          for pkg in "${packages[@]}"; do
            mv "$pkg" dist/
          done
          ls -l dist

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatwork-plugin-dist
          path: dist/*.difypkg
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: package_chatwork
    if: github.event_name == 'push'
    steps:
      - name: Download packaged artifact
        uses: actions/download-artifact@v4
        with:
          name: chatwork-plugin-dist
          path: release-artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

